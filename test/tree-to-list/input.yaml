          abc:
            - loremzz
            - ipsumzz
          def:
            foo:
              - dolorzz
              - sitzz
              - ametzz
            bar:
              - consecteturzz
        global:
          __flat: true
          abc:
            - loremzzz
            - ipsumzzz
