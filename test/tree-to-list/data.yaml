mix:
  description: Mixing nested and flat together
  input:
    __flat: false
    abc:
      - lorem
      - ipsum
    def:
      __flat: true
      foo:
        - dolor
        - sit
        - amet
      bar:
        - consectetur
      baz:
        inherit:
          abc:
            - loremz
            - ipsumz
          def:
            foo:
              - dolorz
              - sitz
              - ametz
            bar:
              - consecteturz
        nested:
          __flat: false
          abc:
            - loremzz
            - ipsumzz
          def:
            foo:
              - dolorzz
              - sitzz
              - ametzz
            bar:
              - consecteturzz
        flat:
          __flat: true
          abc:
            - loremzzz
            - ipsumzzz
          def:
            foo:
              - dolorzzz
              - sitzzz
              - ametzzz
            bar:
              - consecteturzzz
        global:
          __global: true
          abc:
            - loremg
            - ipsumg
          def:
            __flat: true
            __global: false
            foo:
              - dolorg
              - sitg
              - ametg
            bar:
              - consecteturg
        mixglobal:
          __global: false
          abc:
            - loremgg
            - ipsumgg
          def:
            __global: true
            foo:
              - dolorggg
              - sitggg
              - ametggg
            bar:
              - consecteturggg
  output:
    - path: '((GLOBAL))'
      data: []
    - path: '((GLOBAL))'
      data:
        - loremg
        - ipsumg
        - dolorggg
        - sitggg
        - ametggg
        - consecturggg
    - path: abc/
      data:
        - lorem
        - ipsum
    - path: def/
      data:
        - dolor
        - sit
        - amet
        - consectetur
        - loremz
        - ipsumz
        - dolorz
        - sitz
        - ametz
        - consecteturz
    - path: def/baz/nested/abc/
      data:
        - loremzz
        - ipsumzz
    - path: def/baz/nested/def/foo/
      data:
        - dolorzz
        - sitzz
        - ametzz
    - path: def/baz/nested/def/bar/
      data:
        - consecteturzz
    - path: def/baz/flat/
      data:
        - loremzzz
        - ipsumzzz
        - dolorzzz
        - sitzzz
        - ametzzz
        - consecteturzzz
    - path: def/baz/global/def/
      data:
        - dolorg
        - sitg
        - ametg
        - consecteturg
