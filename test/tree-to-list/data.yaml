simple:
  description: Simplest form (nested)
  input:
    abc:
      - lorem
      - ipsum
    def:
      foo:
        - dolor
        - sit
        - amet
      bar:
        - consectetur
  output:
    - path: abc/
      data:
        - lorem
        - ipsum
    - path: def/foo/
      data:
        - dolor
        - sit
        - amet
    - path: def/bar/
      data:
        - consectetur
nested:
  description: Nested (explicitly set __flat to false)
  input:
    __flat: false
    abc:
      - lorem
      - ipsum
    def:
      foo:
        - dolor
        - sit
        - amet
      bar:
        - consectetur
  output:
    - path: abc/
      data:
        - lorem
        - ipsum
    - path: def/foo/
      data:
        - dolor
        - sit
        - amet
    - path: def/bar/
      data:
        - consectetur
flat:
  description: Flat (explicitly set __flat to true)
  input:
    __flat: true
    abc:
      - lorem
      - ipsum
    def:
      foo:
        - dolor
        - sit
        - amet
      bar:
        - consectetur
  output:
    - path: ''
      data:
        - lorem
        - ipsum
        - dolor
        - sit
        - amet
        - consectetur
mix:
  description: Mixing nested and flat together
  input:
    __flat: false
    abc:
      - lorem
      - ipsum
    def:
      __flat: true
      foo:
        - dolor
        - sit
        - amet
      bar:
        - consectetur
      baz:
        inherit:
          abc:
            - loremz
            - ipsumz
          def:
            foo:
              - dolorz
              - sitz
              - ametz
            bar:
              - consecteturz
        local:
          __flat: false
          abc:
            - loremzz
            - ipsumzz
          def:
            foo:
              - dolorzz
              - sitzz
              - ametzz
            bar:
              - consecteturzz
        global:
          __flat: true
          abc:
            - loremzzz
            - ipsumzzz
          def:
            foo:
              - dolorzzz
              - sitzzz
              - ametzzz
            bar:
              - consecteturzzz
  output:
    - path: abc/
      data:
        - lorem
        - ipsum
    - path: def/
      data:
        - dolor
        - sit
        - amet
        - consectetur
        - loremz
        - ipsumz
        - dolorz
        - sitz
        - ametz
        - consecteturz
        - loremzz
        - ipsumzz
        - dolorzz
        - sitzz
        - ametzz
        - consecteturzz
    - path: def/baz/local/abc/
      data:
        - loremzz
        - ipsumzz
    - path: def/baz/local/def/foo/
      data:
        - dolorzz
        - sitzz
        - ametzz
    - path: def/baz/local/def/bar/
      data:
        - consecteturzz
    - path: def/baz/global/
      data:
        - loremzzz
        - ipsumzzz
        - dolorzzz
        - sitzzz
        - ametzzz
        - consecteturzzz
